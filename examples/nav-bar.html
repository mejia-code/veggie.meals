<!-- create a webpage with html only, no css, no js, and no php, displays a body with heading, paragraph, favicon and a nav bar -->
<html>
<head>
    <title>Nav Bar</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <!-- add meta tag for phone -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- add meta tag for apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <h1>Navigation Bar Example</h1>
    <p>This page containg navigation bar examples using Html only.</p>
    <nav>
        <a href="../index.html">Home</a></li>
        <a href="about.html">About</a></li>
        <a href="contact.html">Contact</a></li> 
    </nav>
    <p>The above is a simple Html navigation bar</p>
    <!-- add another navigation bar using block display  -->
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <p>The above is a simple Html navigation bar displayed as a block</p>
</body>
</html>
