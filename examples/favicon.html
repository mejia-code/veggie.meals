<!-- create a webpage with html only, no css, no js, and no phpvthat displays a body, heading and paragraph and add the favicon icon from the main directory -->
<html>
<head>
    <title>Favicon Example</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <!-- add meta tag for phone -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- add meta tag for apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <h1>Favicon Example</h1>
    <p>This is a paragraph.</p>
</body>
</html>
