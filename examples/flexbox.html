<!-- create a webpage with html only, no css, no js, and no php, that displays a body with heading and paragraph, a favicon and two flexboxes -->
<html>
<head>
    <title>Flexbox Example</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <!-- add meta tag for phone -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- add meta tag for apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <h1>Flexbox Example</h1>
    <p>This is a paragraph.</p>
    <div class="flex-container">
        <div class="flex-item">
            <h2>Flexbox</h2>
            <p>This is a paragraph.</p>
        </div>
        <div class="flex-item">
            <h2>Flexbox</h2>
            <p>This is a paragraph.</p>
        </div>
    </div>
</body>
</html>
